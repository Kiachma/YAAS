{% load url from future %}
{% if user.is_authenticated %}
    <a href="{% url 'user:index' user_id=user.id %}">Edit profile details</a>
    <a href="{% url 'user:logout' %}?next={{ request.path }}">Logout</a>
{% else %}
    <form action="{% url 'user:login'   %}" method="post">{% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}" />
        <label for="username">Username</label>
        <input type='text' name="username" id=username>
        <label for="password">Password</label>
        <input type='password' name="password">
        <input type="submit" value="Login "/>
        <a href="{% url 'user:index' user_id='None' %}?next={{ request.path }}">Register</a>
    </form>

{% endif %}
