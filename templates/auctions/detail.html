{% extends "base.html" %}

{% block title %}{{ auction.category }} - {{ auction }}{% endblock %}
{% block content %}
        <h1><a href="{% url auctions:index%}">{{ auction.category }}</a> - {{ auction }}</h1>

        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


        <form action="/auctions/{{ auction.id }}/save/" method="post">{% csrf_token %}
            {% csrf_token %}

            <table>
                {{ form.as_table }}
            </table>

            <input type="submit" value="Submit"/>
        </form>

{% endblock %}
